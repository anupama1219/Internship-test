<!DOCTYPE html>
<html>
    <head><title> Weather app </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="weac.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <section class="rectangle">
            <div class="weather-app-text"> The Weather App </div> 
            <div id="celcius"><p class="temperature">  </p></div>
            <div class="place"> </div>
        </section>

        <div class="rectangle2">
            <input type="text" placeholder="Enter city" class="enter" style="font-size:20px; padding-left: 10px;">
            <button id="rec4button"> <b style="font-family: 'Poppins';font-style: normal;font-weight: 700;font-size: 21px;color: #FFFFFF;"> Get Weather </b></button>
        </div>

    <section class="pic">
        <section class="picf">
                <div class="outer">
                <div class="white-screen"></div>
            </div>
        </section>

                <div class="circle"></div>
                <div class="message-symbol"></div>
                <div class="message-line1"></div>
                <div class="message-line2"></div>
                <div class="message-shadow"></div>
                <div class="sun"></div>
                <div class="cloud1"></div>
                <div class="cloud2"></div>
                <div class="cloud3"></div>
                <div class="bird1"></div>
                <div class="bird2"></div>
                <div class="bird3"></div>
                <div class="hair"></div>
                <div class="face"></div>
                <div class="shirt"></div>
                <div class="left-shoulder"></div>
                <div class="right-shoulder"></div>
                <div class="left-hand"></div>
                <div class="right-hand"></div>
                <div class="pant"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="left-shoe"></div>
                <div class="right-shoe"></div>
                <div class="ground"></div>
    </section>
                

                <script src="weaj.js"></script>  
    </body>
    
</html>
